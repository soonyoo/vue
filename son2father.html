<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子组件向父组件传递数据</title>
</head>
<body>
    <div id="app">
        <counter :count="num" @incr="handleAdd" @decr="handleReduce"></counter>
        <h2>num: {{num}} </h2>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const counter ={
        template:'\
                <div>\
                    <button @click="plus">加</button>  \
                    <button @click="reduce">减</button>  \
                </div>',
        props:['count'],
        methods:{
            plus(){
                this.$emit('incr');
            },
            reduce(){
                this.$emit('decr');
            }
        }

      }
      
      
      const app = new Vue({
          el:"#app",
          data:{
              num:1,
          },
          components:{
              counter,
          },
          methods:{
            handleAdd(){
                this.num++;
            },
            handleReduce(){
                this.num--;
            }
          }
          
      });
    </script>


    
</body>
</html>
