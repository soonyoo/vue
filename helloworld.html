<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--
    1. 引入Vue.js
    2. 创建Vue对象
        el : 指定根element(选择器)
        data : 初始化数据(页面可以访问)
    3. 双向数据绑定 : v-model
    4. 显示数据 : {{xxx}}
    5. 理解vue的mvvm实现
      5.1 model -- data:{....} 模型，数据对象
      5.2 view  -- div..input..h3..(视图模块页面)
      5.3 vm(viewModel) -- const vm ....整一块。 (vue实例)
-->

    <div id="app">
        <input type="text" v-model="username"/>
        <h3>hello: {{username}}</h3>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const vm =  new Vue({
          el:'#app',
          data:{
              username:"boyankeji.cn",
          }
      });
    </script>
</body>
</html>
